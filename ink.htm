<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="320" name="MobileOptimized">
  <title>页面加载中</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    .container {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #000;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .dot-3 {
      background-color: #f74d75;
    }

    .dot-2 {
      background-color: #10beae;
    }

    .dot-1 {
      background-color: #ffe386;
    }

    .dot-3 {
      background-color: #f74d75;
      animation: dot-3-move 2s ease infinite;
    }

    @keyframes dot-3-move {
      20% {
        transform: scale(1)
      }

      45% {
        transform: translateY(-18px) scale(.45)
      }

      60% {
        transform: translateY(-25px) scale(.45)
      }

      80% {
        transform: translateY(-25px) scale(.45)
      }

      100% {
        transform: translateY(0px) scale(1)
      }
    }

    .dot-2 {
      background-color: #10beae;
      animation: dot-2-move 2s ease infinite;
    }

    .dot-1 {
      background-color: #ffe386;
      animation: dot-1-move 2s ease infinite;
    }

    @keyframes dot-2-move {
      20% {
        transform: scale(1)
      }

      45% {
        transform: translate(-16px, 12px) scale(.45)
      }

      60% {
        transform: translate(-20px, 15px) scale(.45)
      }

      80% {
        transform: translate(-20px, 15px) scale(.45)
      }

      100% {
        transform: translateY(0px) scale(1)
      }
    }

    @keyframes dot-1-move {
      20% {
        transform: scale(1)
      }

      45% {
        transform: translate(16px, 12px) scale(.45)
      }

      60% {
        transform: translate(20px, 15px) scale(.45)
      }

      80% {
        transform: translate(20px, 15px) scale(.45)
      }

      100% {
        transform: translateY(0px) scale(1)
      }
    }

    .container {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate-move 2s ease-in-out infinite;
    }

    @keyframes rotate-move {
      55% {
        transform: translate(-50%, -50%) rotate(0deg)
      }

      80% {
        transform: translate(-50%, -50%) rotate(360deg)
      }

      100% {
        transform: translate(-50%, -50%) rotate(360deg)
      }
    }
    
    .content {
      height: 100%;
      width: 100%;
      position: fixed;
      left: -2px;
      top: -2px;
      border: none;
      z-index: 900;
    }
    
    .domain-info {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: #666;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
  </div>
  
  <div id="domainInfo" class="domain-info">正在验证目标网站...</div>
  
  <iframe id="contentFrame" class="content" style="display: none;"></iframe>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var urlParams = new URLSearchParams(window.location.search);
      var encodedParam = urlParams.get('c');
      var domainInfo = document.getElementById('domainInfo');
      var contentFrame = document.getElementById('contentFrame');
      var container = document.querySelector('.container');
      
      if (encodedParam) {
        try {
          var trueurl = atob(encodedParam);
          
          if (trueurl.includes("http")) {
            // 解析并显示目标域名
            var domain = extractDomain(trueurl);
            domainInfo.textContent = "即将访问: " + domain;
            
            // 设置iframe源
            contentFrame.src = trueurl;
            
            // 1.5秒后显示iframe并隐藏加载动画
            setTimeout(function() {
              container.style.display = 'none';
              contentFrame.style.display = 'block';
            }, 1500);
            
            // 绑定鼠标滚轮事件（原始功能）
            bindMouseWheel(contentFrame);
            
          } else {
            showError("URL必须以http://或https://开头");
          }
        } catch (e) {
          showError("无效的链接参数");
        }
      } else {
        showError("缺少链接参数c");
      }
      
      function extractDomain(url) {
        try {
          var domain = new URL(url).hostname;
          // 移除www前缀
          return domain.replace(/^www\./i, '');
        } catch (e) {
          return url;
        }
      }
      
      function showError(message) {
        domainInfo.textContent = message;
        domainInfo.style.color = "#e53935";
      }
      
      // 原始鼠标滚轮功能
      var firefox = navigator.userAgent.indexOf('Firefox') != -1;
      
      function MouseWheel(e, doc) {
        e.preventDefault && e.preventDefault();
        e.returnValue = false;
        var up = firefox && e.detail < 0 || e.wheelDelta > 0;
        doc.body.scrollTop = doc.documentElement.scrollTop += up ? -50 : 50;
      }
      
      function bindMouseWheel(ifr) {
        try {
          var doc = ifr.contentWindow.document;
          if (firefox) {
            doc.addEventListener('DOMMouseScroll', function(e) {
              MouseWheel(e, doc)
            }, false);
          } else {
            doc.onmousewheel = function(e) {
              MouseWheel(e || ifr.contentWindow.event, doc);
            };
          }
        } catch (e) {
          console.log('跨域无法获取iframe加载document: ' + e);
        }
      }
    });
  </script>
</body>
</html>
</html>
